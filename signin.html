<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #ffd369;
      }
      .container {
        display: flex;
        width: 800px;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(95, 95, 95, 0.285);
        overflow: hidden;
      }
      .image-container {
        width: 40%;
        background: url("favicon3.png") no-repeat center;
        background-size: cover;
      }
      .right-container {
        width: 60%;
        padding: 40px;
        text-align: center;
      }
      h2 {
        margin-bottom: 10px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }
      .checkbox-container {
        display: flex;
        align-items: center;
        margin: 10px 0;
      }
      .checkbox-container input {
        width: auto;
        margin-right: 8px;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: white;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
      }
      .btn:hover {
        background: #0056b3;
      }
      .google-btn {
        background: white;
        color: #333;
        border: 1px solid #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .google-btn img {
        width: 20px;
        margin-right: 10px;
      }
      .forgot-password {
        display: block;
        margin-top: 10px;
        color: #007bff;
        text-decoration: none;
      }
      .forgot-password:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="image-container"></div>
      <!-- Left Image -->

      <div class="right-container">
        <h2>Sign in</h2>
        <p><a href="#">Create an account</a></p>

        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />

        <div class="checkbox-container">
          <input type="checkbox" id="rememberMe" />
          <label for="rememberMe">Remember me</label>
        </div>

        <button class="btn" onclick="signIn()">Sign in</button>

        <button class="btn google-btn" onclick="redirectToGoogle()">
          <img src="google.webp" alt="Google Logo" />
          Sign in with Google
        </button>

        <a href="#" class="forgot-password">Forgotten your password?</a>
      </div>
    </div>

    <script>
      function signIn() {
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;

        if (email === "" || password === "") {
          alert("Please enter both email and password.");
          return;
        }
        alert("Sign-in successful!");
      }
      function redirectToGoogle() {
        window.location.href = "https://accounts.google.com/signin";
      }
    </script>
  </body>
</html>
