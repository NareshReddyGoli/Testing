<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon2.png" />
    <title>Live Typing Test</title>

    <link rel="icon" href="favicon.ico" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #212121;
        padding: 20px;
      }
      .container {
        max-width: 500px;
        margin: auto;
        background: #ffd369;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      .score {
        font-size: 24px;
        font-weight: bold;
        color: #333;
      }
      .grade {
        font-size: 20px;
        font-weight: bold;
        padding: 10px;
        color: white;
        display: inline-block;
        border-radius: 5px;
      }
      .grade.A {
        background: green;
      }
      .grade.B {
        background: blue;
      }
      .grade.C {
        background: orange;
      }
      .grade.D {
        background: red;
      }
      .suggestions {
        margin-top: 15px;
        font-size: 18px;
        color: #555;
      }
      img {
        margin-top: 20px;
        max-width: 100%;
        height: auto;
        border-radius: 5px;
      }
      #restartBtn {
        background-color: black; /* Yellow */
        color: white; /* Dark text */
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        margin-top: 15px;
      }

      #restartBtn:hover {
        background-color: black; /* Darker yellow */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸŽ‰ Congratulations! ðŸŽ‰</h1>
      <p class="score">Your Score: <span id="typingSpeed">0</span> WPM</p>
      <p class="accuracy">Accuracy: <span id="accuracy">0</span>%</p>
      <p class="grade" id="grade">Grade: -</p>
      <p class="suggestions" id="suggestions">
        Keep practicing to improve your typing speed!
      </p>
      <img src="Image Winnig.webp" alt="Winning Image" />
      <button id="restartBtn" onclick="restartTest()">ðŸ”„ Restart Test</button>
    </div>

    <script>
      // Function to get URL parameters
      function getQueryParams() {
        let params = new URLSearchParams(window.location.search);
        return {
          wpm: params.get("wpm") || 0,
          accuracy: params.get("accuracy") || 0,
        };
      }

      // Fetch values from URL
      let { wpm, accuracy } = getQueryParams();

      // Set values in HTML
      document.getElementById("typingSpeed").textContent = wpm;
      document.getElementById("accuracy").textContent = accuracy;

      // Determine Grade & Suggestions
      let gradeElement = document.getElementById("grade");
      let suggestionElement = document.getElementById("suggestions");

      if (wpm >= 80 && accuracy >= 95) {
        gradeElement.textContent = "Grade: A (Excellent)";
        gradeElement.classList.add("A");
        suggestionElement.textContent = "Amazing speed! You're a typing pro!";
      } else if (wpm >= 60 && accuracy >= 85) {
        gradeElement.textContent = "Grade: B (Good)";
        gradeElement.classList.add("B");
        suggestionElement.textContent = "Great job! Try to increase accuracy.";
      } else if (wpm >= 40 && accuracy >= 70) {
        gradeElement.textContent = "Grade: C (Average)";
        gradeElement.classList.add("C");
        suggestionElement.textContent =
          "Keep practicing to reach higher speeds!";
      } else {
        gradeElement.textContent = "Grade: D (Needs Improvement)";
        gradeElement.classList.add("D");
        suggestionElement.textContent =
          "Focus on accuracy and typing consistently.";
      }
      function restartTest() {
        window.location.href = "SpeedType.html"; // Redirect to the typing test
      }
    </script>
  </body>
</html>
